<!-- src/app/modules/alineaciones/pages/formulario/formulario.html -->
<div class="modal-backdrop fade show"></div>
<div class="modal d-block" tabindex="-1">
  <div class="modal-dialog">
    <form [formGroup]="form" (ngSubmit)="save()" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Nueva Alineación de Objetivos</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="onCancel.emit()"></button>
      </div>
      <div class="modal-body">
        <div class="form-group mb-2">
          <label>Objetivo Estratégico Institucional</label>
          <select class="form-select" formControlName="strategicObjectiveId" required>
            <option value="">Seleccione...</option>
            <option *ngFor="let obj of objetivosEstrategicos" [value]="obj.id">{{ obj.name }}</option>
          </select>
        </div>
        <div class="form-group mb-2">
          <label>Objetivo PND</label>
          <select class="form-select" formControlName="pndId" required>
            <option value="">Seleccione...</option>
            <option *ngFor="let obj of objetivosPND" [value]="obj.id">{{ obj.name }}</option>
          </select>
        </div>
        <div class="form-group mb-2">
          <label>ODS</label>
          <select class="form-select" formControlName="odsId" required>
            <option value="">Seleccione...</option>
            <option *ngFor="let obj of objetivosODS" [value]="obj.id">{{ obj.name }}</option>
          </select>
        </div>
        <div class="form-group mb-2">
          <label>Entidad Institucional</label>
          <select class="form-select" formControlName="entityId" required>
            <option value="">Seleccione...</option>
            <option *ngFor="let ent of entidades" [value]="ent.id">{{ ent.name }}</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" (click)="onCancel.emit()">Cancelar</button>
        <button class="btn btn-primary" type="submit" [disabled]="form.invalid || loading">
          <span *ngIf="!loading">Guardar alineación</span>
          <span *ngIf="loading"><span class="spinner-border spinner-border-sm"></span> Guardando...</span>
        </button>
      </div>
    </form>
  </div>
</div>
