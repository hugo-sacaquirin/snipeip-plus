<!-- src/app/modules/planes/pages/formulario/formulario.html -->
<div class="modal-backdrop fade show"></div>
<div class="modal d-block" tabindex="-1">
  <div class="modal-dialog">
    <form [formGroup]="form" (ngSubmit)="save()" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ form.value.id ? 'Editar' : 'Nuevo' }} Plan</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="onCancel.emit()"></button>
      </div>
      <div class="modal-body">
        <div class="form-group mb-2">
          <label>Nombre</label>
          <input class="form-control" formControlName="name" />
        </div>
        <div class="form-group mb-2">
          <label>Versión</label>
          <input class="form-control" formControlName="version" />
        </div>
        <div class="form-group mb-2">
          <label>Periodo Inicio</label>
          <input type="date" class="form-control" formControlName="periodStart" />
        </div>
        <div class="form-group mb-2">
          <label>Periodo Fin</label>
          <input type="date" class="form-control" formControlName="periodEnd" />
        </div>
        <div class="form-group mb-2">
          <label>Objetivos Institucionales</label>
          <select class="form-control" formControlName="institutionalObjectiveAlignmentIds" multiple>
            <option *ngFor="let o of alineaciones" [value]="o.id">
              {{ o.strategicObjective }} / {{ o.pndObjective }} / {{ o.odsObjective }}
            </option>
          </select>
        </div>
        <div class="form-group mb-2">
          <label>Programas</label>
          <select class="form-control" formControlName="programIds" multiple>
            <option *ngFor="let p of programas" [value]="p.id">
              {{ p.name }}
            </option>
          </select>
        </div>
        <!-- Estado y estado de plan ocultos o deshabilitados si no quieres editarlos aquí -->
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" (click)="onCancel.emit()">Cancelar</button>
        <button class="btn btn-primary" type="submit">Guardar</button>
      </div>
    </form>
  </div>
</div>
