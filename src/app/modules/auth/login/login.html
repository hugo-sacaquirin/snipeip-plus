<div class="vh-100 d-flex align-items-center justify-content-center login-bg">
  <div class="card shadow-lg p-4 border-0" style="max-width:350px; width:100%; border-radius: 1.5rem;">
    <div class="d-flex flex-column align-items-center mb-4">
      <img src="/assets/logo-sipeip.svg" alt="Logo SIPeIP" style="height:54px;">
      <h4 class="fw-bold mb-1" style="color: #003399;">Bienvenido a <span style="color: #FFB600;">SIPeIP</span></h4>
      <small class="text-muted mb-2 text-center" style="font-size: 1rem;">
        Sistema Integral de Planificación e Inversión Pública
      </small>
    </div>
    <button class="btn btn-primary w-100 mb-2" 
            style="background: #003399; border: none; font-weight:600; letter-spacing:.5px;" 
            (click)="login()">
      <i class="bi bi-box-arrow-in-right"></i> Iniciar sesión
    </button>
    <div class="text-center mt-3">
      <small class="text-muted">© {{year}} Secretaría Nacional de Planificación</small>
    </div>
  </div>
</div>
