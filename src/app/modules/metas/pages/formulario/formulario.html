<!-- src/app/modules/metas/pages/formulario/formulario.html -->
<div class="modal-backdrop fade show"></div>
<div class="modal d-block" tabindex="-1">
  <div class="modal-dialog">
    <form [formGroup]="form" (ngSubmit)="save()" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ form.value.id ? 'Editar' : 'Nueva' }} Meta</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="onCancel.emit()"></button>
      </div>
      <div class="modal-body">
        <div class="form-group mb-2">
          <label>Nombre</label>
          <input class="form-control" formControlName="name">
        </div>
        <div class="form-group mb-2">
          <label>Descripción</label>
          <textarea class="form-control" formControlName="description"></textarea>
        </div>
        <div class="form-group mb-2">
          <label>Período</label>
          <select class="form-control" formControlName="period">
            <option value="anual">Anual</option>
            <option value="plurianual">Plurianual</option>
          </select>
        </div>
        <div class="form-group mb-2">
          <label>Unidad de Medida</label>
          <input class="form-control" formControlName="unitOfMeasure">
        </div>
        <div class="form-group mb-2">
          <label>Valor Esperado</label>
          <input type="number" class="form-control" formControlName="expectedValue">
        </div>
        <div class="form-group mb-2">
          <label>Responsable</label>
          <input class="form-control" formControlName="responsible">
        </div>
        <div class="form-group mb-2">
          <label>Estado</label>
          <select class="form-control" formControlName="status">
            <option value="ACTIVO">ACTIVO</option>
            <option value="INACTIVO">INACTIVO</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" (click)="onCancel.emit()" type="button">Cancelar</button>
        <button class="btn btn-primary" type="submit">Guardar</button>
      </div>
    </form>
  </div>
</div>
