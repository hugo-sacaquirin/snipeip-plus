<div class="modal-backdrop fade show"></div>
<div class="modal d-block" tabindex="-1">
  <div class="modal-dialog">
    <form [formGroup]="form" (ngSubmit)="save()" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ form.value.id ? 'Edit' : 'New' }} Program</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="onCancel.emit()"></button>
      </div>
      <div class="modal-body">
        <div class="form-group mb-2">
          <label>Name</label>
          <input class="form-control" formControlName="name" />
        </div>
        <div class="form-group mb-2">
          <label>Description</label>
          <textarea class="form-control" formControlName="description" rows="2"></textarea>
        </div>
        <div class="form-group mb-2">
          <label>Scope</label>
          <input class="form-control" formControlName="scope" />
        </div>
        <div class="form-group mb-2">
          <label>Responsible</label>
          <input class="form-control" formControlName="responsible" />
        </div>
        <div class="form-group mb-2">
          <label>Status</label>
          <select class="form-control" formControlName="status">
            <option value="ACTIVO">Active</option>
            <option value="INACTIVO">Inactive</option>
          </select>
        </div>
        <div class="form-group mb-2">
          <label>Associated Projects</label>
          <select class="form-control" formControlName="projectIds" multiple>
            <option *ngFor="let p of proyectos" [value]="p.id">{{ p.name }}</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" (click)="onCancel.emit()">Cancel</button>
        <button class="btn btn-primary" type="submit">Save</button>
      </div>
    </form>
  </div>
</div>
